{% extends "base.html" %}
{% load static %}

{% block title %}
	登録情報変更ページ
{% endblock %}

{% block content %}
<form action="" method="POST">
    {{ form.non_field_errors }}
    <table class="table">
        <tbody>
            {% for field in form %}
                <tr>
                    <th><label for="{{ field.id_for_label }}">{{ field.label }}</label></th>
                    <td>{{ field }} {{ field.errors }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-lg" onclick="funcRem()">送信</button>
</form>
<script src="{% static 'js/check_transition.js' %}"></script>
{% endblock %}
